<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> </h1>
        
        <h2>Listar Ventas</h2>
        <div class="form-container">
            <form id="salesForm" action="process.php" method="post">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="cod">Código de Usuario:</label>
                    <input type="number" id="cod" name="cod" required>
                </div>
                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <select id="empresa" name="empresa" required>
                        <option value="VIVA">VIVA</option>
                        <option value="TIGO">TIGO</option>
                        <option value="ENTEL">ENTEL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" step="0.01" id="valor" name="valor" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </div>
                <button type="submit">Registrar Venta</button>
            </form>
        </div>

        <h2>Listar Ventas</h2>
        <div class="form-container">
            <form id="listByUserForm" action="list_sales_by_user.php" method="get">
                <h3>Por Código de Usuario</h3>
                <div class="form-group">
                    <label for="userCode">Código de Usuario:</label>
                    <input type="number" id="userCode" name="userCode" required>
                </div>
                <button type="submit">Listar Ventas</button>
            </form>
            <form id="listByDateForm" action="list_sales_by_date.php" method="get">
                <h3>Por Rango de Fechas</h3>
                <div class="form-group">
                    <label for="startDate">Fecha de Inicio:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Fecha de Fin:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <button type="submit">Listar Ventas</button>
            </form>
        </div>
    </div>
</body>
</html>
